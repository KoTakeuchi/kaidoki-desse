{% extends "base.html" %}
{% block title %}アカウント削除{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <div class="card shadow-sm p-4">
        <h4 class="text-center text-danger mb-4">⚠️ アカウント削除</h4>
        <p class="text-center text-muted">
            アカウントを削除すると、登録商品・通知設定・履歴など<br>
            すべてのデータが完全に削除されます。<br>
            この操作は取り消せません。
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-4">
                    アカウントを削除する
                </button>
                <a href="{% url 'main:profile' %}" class="btn btn-secondary ms-2">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
