{% extends "layout-user.html" %}
{% block title %}システムエラー{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1 class="page-title">
    <span class="title-inner">システムエラー</span>
  </h1>
</div>

<div class="container text-center py-4">
  <h2 class="text-danger fw-bold mb-3">⚠ システムエラーが発生しました</h2>
  <p class="text-muted mb-4">
    ご不便をおかけして申し訳ありません。<br>
    以下の内容を管理者に報告してください。
  </p>

  {% if error %}
  <div class="alert alert-light border text-start mx-auto shadow-sm" style="max-width:800px;">
    <pre class="mb-0 small">{{ error }}</pre>
  </div>
  {% endif %}

  <div class="mt-4">
    <a href="{% url 'main:product_list' %}" class="btn btn-outline-primary me-2">商品一覧に戻る</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">ログアウト</a>
  </div>
</div>
{% endblock %}
