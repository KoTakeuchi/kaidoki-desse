{% extends "layout-auth.html" %}
{% load static %}
{% block page_content %}
<div class="auth-wrapper reset-done-page">
  <div class="auth-content">
    <h1 class="page-title"><span class="marker">送信完了</span></h1>

    <div class="auth-card text-center">
      <p class="reset-desc">
        入力されたメールアドレスに、パスワード再設定のためのURLを送信しました。<br>
        しばらく経っても届かない場合は、迷惑メールフォルダをご確認ください。
      </p>

      <p class="reset-sample-title">▼実際に届くメールのイメージ</p>
      <img src="{% static 'images/password_reset_sample.png' %}" alt="パスワード再設定メール見本" class="reset-sample-img">

      <a href="{% url 'login' %}" class="auth-btn reset-back-btn">ログインへ戻る</a>
    </div>
  </div>
</div>

{% endblock %}
