{% extends "layout-auth.html" %}
{% block page_content %}
<div class="auth-wrapper reset-confirm-page">
  <div class="auth-content">
    <h1 class="page-title"><span class="marker">パスワード再設定</span></h1>

    <div class="auth-card">
      <p class="desc">新しいパスワードを入力してください。</p>

      <form method="post">
        {% csrf_token %}

        <!-- 新しいパスワード -->
        <div class="form-group mb-3">
          <label for="id_new_password1" class="form-label">新しいパスワード</label>
          <div class="input-wrapper password-wrapper">
            <input
              type="password"
              name="new_password1"
              id="id_new_password1"
              class="form-control"
              placeholder="新しいパスワードを入力"
              required
            />
            <button type="button" class="toggle-password" data-target="id_new_password1">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- 新しいパスワード（確認用） -->
        <div class="form-group mb-3">
          <label for="id_new_password2" class="form-label">新しいパスワード（確認用）</label>
          <div class="input-wrapper password-wrapper">
            <input
              type="password"
              name="new_password2"
              id="id_new_password2"
              class="form-control"
              placeholder="もう一度入力してください"
              required
            />
            <button type="button" class="toggle-password" data-target="id_new_password2">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- ボタン -->
        <div class="auth-btn-wrapper">
          <button type="submit" class="auth-btn change-btn">パスワードを変更する</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
