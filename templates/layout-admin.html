{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}管理者ダッシュボード | Kaidoki Desse{% endblock %}</title>

  <!-- フォント（源ノ角は配信が重いのでWeb配信はNoto Sans JPをFallback） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap（Voltベース前提） -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- 管理画面専用CSS（ユーザー用 user.css は読み込まない） -->
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">

  {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">
  {% comment %}

  <body class="bg-light" style="font-family:'Noto Sans JP','Source Han Sans JP',sans-serif;"> {% endcomment %}
    <div class="admin-layout d-flex" style="min-height:100vh;">

      <!-- ▼ サイドバー -->
      <aside class="sidebar d-flex flex-column" style="
      width:260px;background:#0d2626; color:#fff; flex:0 0 260px;">
        <div class="px-4 py-3 border-bottom border-secondary">
          <div class="fw-bold" style="letter-spacing:.5px;">Kaidoki Desse</div>
        </div>
        <nav class="flex-grow-1">
          <ul class="nav flex-column py-2">
            <li class="nav-item"><a class="nav-link text-white-50 px-4 py-2"
                href="{% url 'main:admin_dashboard' %}">ダッシュボード</a></li>
            <li class="nav-item"><a class="nav-link text-white-50 px-4 py-2"
                href="{% url 'main:admin_product_list' %}">商品管理</a></li>
            <li class="nav-item"><a class="nav-link text-white-50 px-4 py-2"
                href="{% url 'main:admin_user_list' %}">ユーザー管理</a></li>
            <li class="nav-item"><a class="nav-link text-white-50 px-4 py-2"
                href="{% url 'main:admin_notifications' %}">通知ログ</a></li>
            <li class="nav-item"><a class="nav-link text-white-50 px-4 py-2"
                href="{% url 'main:admin_error_logs' %}">エラーログ</a></li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="dropdown-item text-danger"
                  style="background:none; border:none; width:100%; text-align:left;">
                  ログアウト
                </button>
              </form>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- ▼ コンテンツ -->
      <main class="content flex-grow-1 p-4" style="max-width:100%;">
        {% block admin_content %}{% endblock %}
      </main>
    </div>
  </body>

</html>
