{% extends "layout-user.html" %}
{% block page_content %}
<div class="user-edit-page">
  <h1 class="page-title"><span class="marker">ユーザー情報編集</span></h1>

  <!-- 情報編集フォーム -->
  <div class="user-card mb-4">
    <form method="post" action="{% url 'main:user_edit' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">ユーザー名</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">メールアドレス</label>
        {{ form.email }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn-main">変更を保存</button>
      </div>
    </form>
  </div>

  <!-- アカウント削除 -->
  <div class="user-card delete-section text-center">
    <h2 class="section-title">アカウント削除</h2>
    <p class="desc">
      この操作は取り消すことができません。<br>
      本当に削除してもよろしいですか？
    </p>
    <form method="post" action="{% url 'main:account_delete' %}">
      {% csrf_token %}
      <button type="submit" class="btn-delete">アカウントを削除する</button>
    </form>
  </div>
</div>
{% endblock %}
